<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleships</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <div id="header">Battleships</div>
    <div id="theme">
      <button id="theme-btn">Light Mode</button>
    </div>
    <div id="home">
      <button id="home-btn">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" fill="black"></path></svg> -->
        Reset
      </button>
    </div>
  </header>

  <main>
    <div id="main-top">
      <div id="info"></div>
    </div>
    <div id="main-left">
      <div class="grid-title">Your Grid</div>
      <div id="player-gb"></div>
    </div>
    <div id="main-right" style="display: none;">
      <div class="grid-title">Enemy Grid</div>
      <div id="cpu-gb"></div>
    </div>
    <div id="main-right-axis">
      <div class="axis-title">Axis</div>
      <div class="axis-options">
        <span class="axis axis-h active">Horizontal</span>
        <span class="axis axis-v">Vertical</span>
      </div>
    </div>
  </main>

  <footer>
    <div id="footer">
      <div id="footer-text">Created by preto-phil</div>
      <div id="github-icon">
        <img src="./Icons/gh-icon.svg" alt="Github Icon">
      </div>
    </div>
  </footer>

  <script src="./js.js"></script>
</body>
</html>
