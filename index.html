<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>Battleships</header>

  <main>
    <div id="main-top">
      <div id="info"></div>
    </div>
    <div id="main-left">
      <div class="grid-title">Your Grid</div>
      <div id="player-gb"></div>
    </div>
    <div id="main-right">
      <div id="place-ships">

      </div>
      <div id="cpu-grid" style="display: none;">
        <div class="grid-title">Enemy Grid</div>
        <div id="cpu-gb"></div>
      </div>
    </div>
  </main>

  <footer>
    <div id="footer">
      <div id="footer-text">Created by preto-phil</div>
      <div id="github-icon">
        <img src="./Icons/gh-icon.svg" alt="Github Icon">
      </div>
    </div>
  </footer>

  <script src="./js.js"></script>
</body>
</html>
